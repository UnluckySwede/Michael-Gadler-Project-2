<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Släktträd</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="dark-theme">
    <header>
      <div>
        <button class="btn">Dark</button>
      </div>
    </header>
    <main>
      <form class="add-profile">
        <label>
          First Name:
          <input class="first-name-input" type="text" id="first-profile_name" />
        </label>
        <label>
          Last Name:
          <input class="last-name-input" type="text" id="last-profile_name" />
        </label>
        <label>
          Birthdate:
          <input class="birthdate-input" type="date" id="profile_date" />
        </label>
        <label>
          <input class="alive-input" type="checkbox" id="profile_alive" /> This
          person is still alive
        </label>
        <label>
          Death:
          <input class="deathdate-input" type="date" id="profile_death" />
        </label>
        <button>Create person</button>
      </form>
      <form profiles>
        First name: <input type="text" name="fname" /><br />
        Last name:
        <input class="last-name-input" type="text" name="lname" /><br /><br />
        <input type="button" onclick="addProfile(event)" value="Submit" />
      </form>

      <script>
        function myFunction() {
          document.getElementById("frm1").submit();
        }
      </script>
    </main>
    <footer></footer>
  </body>
</html>
